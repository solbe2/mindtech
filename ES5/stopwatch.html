<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Stopwatch</title>
		<link rel="stylesheet" href="stopwatch.css">
	</head>

	<body>
	
        <script src="stopwatch.js"></script>
		<script>
			var myStopWatch = new stopWatch();
		</script>

        <div id="stopwatch">
            00:00:00
        </div>

        <ul id="buttons">
            <li><button onclick="myStopWatch.startStopWatch()">Start</button></li>
            <li><button onclick="myStopWatch.stopStopWatch()">Stop</button></li>
            <li><button onclick="myStopWatch.resetStopWatch()">Reset</button></li>
        </ul>

	</body>

</html>
